<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{base :: head}">
</head>

<body>
<nav th:replace="~{base :: nav-bar}"></nav>
<section id="hero-lobby">
</section>

<section id="lobby-create">
    <div class="form-container">
        <form class="custom-form" th:action="@{/matches/create-lobby}" th:object="${lobby}" method="post">
            <input class="input custom-input"
                   type="text"
                   th:field="*{title}"
                   placeholder="Title"
                   required
            />
            <input class="input custom-input"
                   type="datetime-local"
                   th:field="*{scheduledTime}"
                   placeholder="Scheduled Time"
                   required
            />
            <select class="select-rating" style="width: 60%; margin: 1rem 0 1rem 0; border-radius: 15px; text-align: center" th:field="*{locationId}" required>
                <option th:each="location : ${locations}"
                        th:value="${location.id}"
                        th:text="${location.stadium}">
                </option>
            </select>

            <select class="select-rating" style="width: 60%; margin: 1rem 0 1rem 0; border-radius: 15px; text-align: center" th:field="*{maxPlayers}" required>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
            </select>

            <button class="btn" type="submit">Create Lobby</button>
        </form>
    </div>
</section>

<div th:replace="~{base :: scripts}"></div>
</body>
>
</html>
